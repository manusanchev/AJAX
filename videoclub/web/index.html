<!DOCTYPE html>

<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="json.js"></script>
    <script src="xml.js"></script>
    <script>
        window.onload = function(){
            cargarCategoriasJSON();
            cargarCategoriasXML();
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .wrap{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .container {
            width: 50%;
            height: 100vh;
            margin: auto;
            overflow-y: scroll;

            background-color: #34495e;

        }

        h2 {
            color: white;
            text-align: center;
        }

        form {
            width: 80%;
            height: 40%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;


        }

        label {
            color: white;
            padding-bottom: 10px;
        }

        select,
        input {
            width: 50%;

        }

        #peliculasJSON, #peliculasXML {
            color: white;
            text-align: center;

        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        span{
            color: rgb(172, 255, 133);
        }
    </style>
</head>

<body>
<div class="wrap">


    <div class="container">
        <h2>Encuentra tus pelis favoritas en el videoclub mas cercano <span>JSON</span></h2>
        <img src="videoteca.gif" alt="">
        <form>
            <label>Categoria</label>
            <select onchange=cargarVideoclubsJSON(this.value) name="categoriaJSON" id="categoriaJSON">
                <option>Seleccione una categoria</option>
            </select>
            <label>Videoclub</label>
            <select name="videoclub" id="videoclubJSON">
                <option>Seleccione una categoria</option>
            </select>
            <input type="button" value="Buscar peliculas" onclick="cargarPeliculasJSON()">
        </form>
        <div id="peliculasJSON">

        </div>
    </div>
    <div class="container">
        <h2>Encuentra tus pelis favoritas en el videoclub mas cercano <span>XML</span></h2>
        <img src="videoteca.gif" alt="">
        <form>
            <label>Categoria</label>
            <select onchange=cargarVideoclubsXML(this.value) name="categoriaXML" id="categoriaXML">
                <option>Seleccione una categoria</option>
            </select>
            <label>Videoclub</label>
            <select name="videoclub" id="videoclubXML">
                <option>Seleccione una categoria</option>
            </select>
            <input type="button" value="Buscar peliculas" onclick="cargarPeliculasXML()">
        </form>
        <div id="peliculasXML">

        </div>
    </div>
</div>
</body>

</html>
