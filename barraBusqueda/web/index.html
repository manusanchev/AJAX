<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function obtenerSugerencias(event) {
            var peticion = new XMLHttpRequest();
            var busqueda = document.getElementById("busqueda");
            var sugerencias = document.getElementById("sugerencias");
            arrTitulos = [];
            sugerencias.innerHTML = "";
            peticion.onreadystatechange = function () {
                if (event.keyCode != 38 && event.keyCode != 40 && event.keyCode != 13) {


                    if (this.readyState = 4 && this.status == 200 && busqueda.value != "") {
                        var respuesta = JSON.parse(this.responseText);

                        for (const datos of respuesta) {
                            var p = document.createElement("p");
                            arrTitulos.push(datos.titulo);
                            var text = document.createTextNode(datos.titulo);
                            p.appendChild(text);
                            sugerencias.appendChild(p);
                        }
                    }
                }
            }

            console.log(arrTitulos);

            var string = "dato=" + encodeURIComponent(busqueda.value) + "&nCache=" + Math.random();
            peticion.open("POST", "obtenerSugerencias.jsp", true)
            peticion.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            peticion.send(string);
        }

     
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        form {
            width: 350px;
        }

        input {
            width: 75%;
        }

        #sugerencias {
            float: right;
            width: 76%;
            overflow-y: scroll;
            height: 200px;
            background-color: rgb(182, 174, 174);
        }

        p {
            border-bottom: 1px solid rgb(136, 130, 130);
            padding: 4px;
        }
    </style>
</head>

<body>
    <h1>Buscador de libros</h1>
    <form>
        <label>Buscar libro</label>
        <input type="text" id="busqueda" onkeyup="obtenerSugerencias(event)">
        <div id="sugerencias">

        </div>
    </form>

</body>

</html>
