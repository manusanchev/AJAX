<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        

            function descargaArchivo(){
                if(window.XMLHttpRequest){
                    peticion = new XMLHttpRequest();
                }

                peticion.onreadystatechange = muestraContenido;

                peticion.open('GET','datos_json.json',true);
                peticion.send(null);


                
            }
        
            function muestraContenido(){
               

                if(peticion.readyState === 4 && peticion.status===200){
                    var documentoJSON = peticion.responseText;
                    var json = eval("("+documentoJSON+")");
                    var mensaje = json.mensaje;
                    var telefono = json.parametros.telefono;
                    var codigoPostal  = json.parametros.codigopostal;
                    var fecha = json.parametros.fechanacimiento;

                
                   document.getElementById("datos").innerHTML = "Mensaje: "+mensaje+"<br>Telefono: "+ telefono+"<br>Codigo Postal: "+codigoPostal+"<br>Fecha de nacimiento: "+fecha;
                    
                }
            }
    </script>
    
</head>
<body>
   <div id="datos"></div>
   <button onclick="descargaArchivo()">Mostrar contenido</button>
</body>
</html>
