<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
      //window.onload = iniciar;

        function iniciar(categoria){
            if(window.XMLHttpRequest){
                peticion = new XMLHttpRequest();
            }

            peticion.onreadystatechange = function(){
                if(this.status === 200 && this.readyState === 4){
                    var xml = peticion.responseXML;
                    var libros ="";
                    switch(categoria){
                        case "infantil":
                            libros = xml.getElementsByTagName("Infantil");
                            libros = libros[0].getElementsByTagName("Titulo");

                        break;

                        case "adultos":
                            libros = xml.getElementsByTagName("Adultos");
                            libros = libros[0].getElementsByTagName("Titulo");

                         break;

                        case "todos": 
                            libros = xml.getElementsByTagName("Titulo");
                        break;
                    }

                    //console.log(libros);
                    var salida = document.getElementById("salida");
                    salida.innerHTML="";
                    for (const datos of libros) {
                     var titulos = datos.firstChild.nodeValue;
                     salida.innerHTML += titulos+"<br>";
                    }
                }
            }

            peticion.open('GET','libros.xml',true);
            peticion.send();
        }
    
    </script>
</head>
<body>
    <h1>Leer informacion del archivo xml</h1>
    <form>
        <input type="button" value="Ver todos los libros" onclick="iniciar('todos')">

        <input type="button" value="Ver solo los libros infantiles" onclick="iniciar('infantil')">
        
        <input type="button" value="Ver solo los libros adultos" onclick="iniciar('adultos')">
    </form>
    <div id="salida">

    </div>
</body>
</html>
